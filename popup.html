<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="custom-styles.css" />
    <script src="confetti.js"></script>
    
    <script src="popup.js"></script>
    
  </head>
  <body>
    <div class="header">
      <span class="highlight-1"> Square</span>
      <span class="highlight-2"> Circle</span>
      <span class="highlight-3">Zen</span>
      <span class="highlight-4">premium</span>
    </div>
    <div class="container">
      <div class="square">Breath in</div>
    </div>
    <div class="footer">
    <div class="input-container">
      <label for="squareCount">Breaths:</label>
      <input type="number" id="squareCount" min="1" value="10" />
      <label for="delayTime">Breath time:</label>
      <input type="number" id="delayTime" min="0" value="3" step="0.5" />
      <button id="generateBtn">Generate</button>
    </div>
  </div>
  </body>
</html>
